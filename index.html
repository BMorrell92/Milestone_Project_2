<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css"
    type="text/css" />
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://kit.fontawesome.com/90ad587b2a.js" crossorigin="anonymous"></script>
  <title>Chill Out</title>

<body>

  <div class="container">

    <div class="header clearfix">
      <h1  style="text-align: center; margin-top: 10px;">Listen & Chill!</h1>
    </div>

    <div class="jumbotron">
      <h3 style="text-align:center;">Choose a Time</h3>
      <p class="lead" style="text-align:center;">Did you know, meditating for 5 minutes a day reduces your risk of heart disease by 1000%</p>
      <div class="col text-center">
        <button type="button" class="btn btn-primary"
        style="margin-right: 5px; margin-bottom: 5px; margin-top: 5px;"><i class="fab fa-free-code-camp"></i></button>
      

      
        <button type="button" class="btn btn-outline-primary btn-lg"
        style="margin-right: 10px; margin-bottom: 10px; margin-top: 10px; --bs-btn-padding-y: 20rem; --bs-btn-padding-x: 20rem; --bs-btn-font-size: 20rem;">
        10:00</button>
      

      
        <button type="button" class="btn btn-primary"
        style="margin-right: 5px; margin-bottom: 5px; margin-top: 5px;">15:00</button>
      

      
        <button type="button" class="btn btn-primary"
        style="margin-right: 5px; margin-bottom: 5px; margin-top: 5px;">20:00</button>
      </div>

    </div>

    <div class="jumbotron"><img class="img-fluid rounded mx-auto d-block"
        src="https://bootsnipp.com/bootstrap-builder/libs/builder/icons/image.svg" height="128" width="128">
    </div>

    <div class="jumbotron">
      <h1 class="display-3">Jumbotron heading</h1>


      <button type="button" class="btn btn-light"
        style="margin-right: 5px; margin-bottom: 5px; margin-top: 5px;">Primary</button><button type="button"
        class="btn btn-primary" style="margin-right: 5px; margin-top: 5px; margin-bottom: 5px;">Primary</button><button
        type="button" class="btn btn-primary"
        style="margin-right: 5px; margin-top: 5px; margin-bottom: 5px;">Primary</button><button type="button"
        class="btn btn-primary" style="margin-right: 5px; margin-top: 5px; margin-bottom: 5px;">Primary</button>
    </div>

  </div>

  <script src="app.js"></script>
