<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css"
    type="text/css" />
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://kit.fontawesome.com/90ad587b2a.js" crossorigin="anonymous"></script>
  <title>Chill Out</title>
</head>

<body>

  <div class="container">

    <div class="header clearfix">
      <h1  style="text-align: center; margin-top: 10px;">Listen & Chill!</h1>
    </div>

    <div class="jumbotron">
      <h3 style="text-align:center;">Choose a Time</h3>
      <p class="lead" style="text-align:center;">Did you know, meditating for 5 minutes a day reduces your risk of heart disease by 1000%</p>
      <div class="col text-center time-select">

        <button type="button" class="btn btn-primary" data-time="100"
        style="margin-right: 5px; margin-bottom: 5px; margin-top: 5px;">5:00</button>
      

      
        <button type="button" class="btn btn-primary" data-time="300"
        style="margin-right: 5px; margin-bottom: 5px; margin-top: 5px;">10:00</button>
      

      
        <button type="button" class="btn btn-primary" data-time="600"
        style="margin-right: 5px; margin-bottom: 5px; margin-top: 5px;">15:00</button>
      

      
        <button type="button" class="btn btn-primary"
        style="margin-right: 5px; margin-bottom: 5px; margin-top: 5px;">20:00</button>
      </div>

    </div>

    <div class="jumbotron player-container">

      <audio class="sound">
        <source src="assets/sounds/ocean.mp3"/>
      </audio>

      
      <div class="playpause">
        <div class="button"></div>
      </div>

      <h3 class="time-display">0:00</h3>       

    </div>

    <div class="jumbotron">
      <h3 style="text-align:center;">Choose a Time</h3>
      <p class="lead" style="text-align:center;">Did you know, meditating for 5 minutes a day reduces your risk of heart disease by 1000%</p>

      <div class="col text-center sound-picker">

        <button type="button" class="btn btn-primary"
        style="margin-right: 5px; margin-bottom: 5px; margin-top: 5px;">Ocean</button>

        <button type="button" class="btn btn-primary"
        style="margin-right: 5px; margin-bottom: 5px; margin-top: 5px;">Forest</button>
    
      
        <button type="button" class="btn btn-primary" data-sound="/workspace/Milestone_Project_2/assets/sounds/spa_forest_ambiences_ambience_forest_wind_birds_insects_less_presence.mp3"
        style="margin-right: 5px; margin-bottom: 5px; margin-top: 5px;">Rural</button>
    
      
        <button type="button" class="btn btn-primary"
        style="margin-right: 5px; margin-bottom: 5px; margin-top: 5px;">Dusk</button>

      </div>

    </div>

  <script src="app.js"></script>
</body>

</html>
